<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
</head>
<body>
  
  <div class="container text-center">
    <h2 >Pricing</h2>
    <p>Please checkout our most effective payment models</p>
    <div class="row column-gap-3">

      <div class="col border rounded">
        <div class=" bg-body-tertiary border-bottom">
          <p class="fw-bold">Free</p>
        </div>

        <h3 class="mt-3 fs-1">$0 / mo</h3>
        <div class="lh-1">
          <p >10 users include</p>
        <p>2 GB of storage</p>
        <p>Email support</p>
        </div>
        <button class="btn btn-outline-primary mb-2">Sign up for free</button>
      </div>

      <div class="col border rounded">
        <div class="fw-bold bg-body-tertiary border-bottom">
          <p>Pro</p>
        </div>
        <h3 class="mt-3 fs-1">$15 / mo</h3>
        <div class="lh-1">
          <p >20 users include</p>
        <p>10 GB of storage</p>
        <p>Priority Email support</p>
        </div>
        <button class="btn btn-primary mb-2">Sign up for free</button>
      </div>

      <div class="col border rounded">
        <div class="fw-bold bg-body-tertiary border-bottom">
          <p>Enterprise</p>
        </div>
        <h3 class="mt-3 fs-1">$29 / mo</h3>
        <div class="lh-1">
          <p >30 users include</p>
        <p>15 GB of storage</p>
        <p>Phone & Email support</p>
        </div>
        <button class="btn btn-primary mb-2">Contact us</button>
      </div>
    </div>
  </div>
























  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
</body>
</html>
